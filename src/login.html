<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loging page</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900  shadow-2xl flex justify-center items-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-white max-w-sm w-full">
    <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
    <form action="">
      <div class="mb-4 ">
        <label for="Email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input type="email" name="" id="" class="w-full px-3 py-2 bg-gray-600 border-gray-700 
        rounded-md text-white focus:outline-none focus:ring-blue-500" placeholder="email">
      </div>
      <div>
        <label for="" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" class="w-full px-3 py-2 bg-gray-600 border-gray-700 
        rounded-md text-white focus:outline-none focus:ring-blue-500" name="" id="" placeholder="password">
      </div>
      <button type="submit" class="w-full  bg-blue-500 hover:bg-blue-600 text-white font-medium mt-4 py-2 px-4 rounded-md  shadow-2xl focus:outline-none focus:ring-blue-500">Login</button>
    </form>
  </div>
</body>
</html>
